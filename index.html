<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pickleball Mix n Match</title>

<style>
:root{
  --page-bg:#f5f6f7;
  --card-bg:#0f2435;
  --card-text:#e7f3ff;
  --muted:#9aa6b4;
  --accent:#d4af37;
  --radius:10px;
  --input-height:48px;
}
*,*::before,*::after{box-sizing:border-box;}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Arial,sans-serif;
  background:var(--page-bg);
}
.banner{
  position:fixed;top:0;left:0;right:0;height:46px;
  display:flex;align-items:center;justify-content:center;
  background:var(--card-bg);color:var(--card-text);
  font-weight:700;font-size:13px;
}
body{padding-top:46px;}
.wrap{max-width:1100px;margin:0 auto;padding:12px 16px;}
.card{
  background:var(--card-bg);
  color:var(--card-text);
  border-radius:var(--radius);
  padding:16px;
  margin-bottom:12px;
}
.title{font-weight:700;margin-bottom:12px;}
label{font-size:12.5px;color:var(--muted);display:block;margin-bottom:6px;}
input,textarea{
  width:100%;
  padding:10px 12px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.12);
  background:rgba(255,255,255,0.05);
  color:var(--card-text);
}
textarea{min-height:120px;resize:vertical;}
.btn{
  height:var(--input-height);
  padding:0 16px;
  border-radius:8px;
  font-weight:700;
  border:none;
  cursor:pointer;
}
.btn.primary{background:var(--accent);color:#102238;}
.action-row{display:flex;gap:10px;justify-content:flex-end;margin-top:12px;}
.round{
  background:rgba(255,255,255,0.03);
  padding:12px;
  border-radius:8px;
  margin-top:10px;
}
.match{padding:6px 0;}
.idle{font-size:12.5px;color:var(--muted);margin-top:6px;}
</style>
</head>

<body>
<div class="banner">Pickleball Mix n Match</div>

<div class="wrap">

<div class="card">
  <div class="title">Setup</div>
  <label>Number of Courts</label>
  <input id="courts" type="number" min="1" value="2">
  <div class="action-row">
    <button class="btn primary" onclick="showEntry()">Next: Enter Players</button>
  </div>
</div>

<div class="card" id="entryCard" style="display:none;">
  <div class="title">Enter Players</div>

  <label>Women (one per line)</label>
  <textarea id="women"></textarea>

  <label style="margin-top:8px;">Men (one per line)</label>
  <textarea id="men"></textarea>

  <div class="action-row">
    <button class="btn primary" onclick="savePlayers()">Generate Fixtures</button>
  </div>
</div>

<div class="card" id="fixturesCard" style="display:none;">
  <div class="title">Fixtures</div>
  <div id="fixtures"></div>
</div>

</div>

<script>
let players=[], pairHistory={}, idleCount={}
const ROUND_LIMIT=8

function showEntry(){ entryCard.style.display='block' }

function savePlayers(){
  players=[]; pairHistory={}; idleCount={}
  let id=1
  women.value.split('\n').map(s=>s.trim()).filter(Boolean)
    .forEach(n=>{ players.push({id,name:n,gender:'W',playedLastRound:false}); idleCount[id++]=0 })
  men.value.split('\n').map(s=>s.trim()).filter(Boolean)
    .forEach(n=>{ players.push({id,name:n,gender:'M',playedLastRound:false}); idleCount[id++]=0 })
  generateRounds()
}

function pairKey(a,b){ return [a.id,b.id].sort().join('-') }

function generateRounds(){
  fixtures.innerHTML=''
  const numCourts=+courts.value
  const activeCount=numCourts*4

  for(let round=1;round<=ROUND_LIMIT;round++){
    players.forEach(p=>p.playedLastRound=false)
    let used=new Set(), teams=[]
    let html=`<div class="round"><strong>Round ${round}</strong>`

    const sorted=[...players].sort((a,b)=>
      (idleCount[a.id]-idleCount[b.id])||(a.id-b.id)
    )

    const idle=sorted.slice(0,players.length-activeCount)
    idle.forEach(p=>idleCount[p.id]++)
    const active=sorted.slice(players.length-activeCount)

    const menA=active.filter(p=>p.gender==='M')
    const womenA=active.filter(p=>p.gender==='W')

    const balanced = Math.abs(menA.length-womenA.length)<=1
    const maxMW = balanced ? (numCourts-1) : numCourts

    let mwPairs=[]
    menA.forEach(m=>womenA.forEach(w=>{
      mwPairs.push({m,w,used:pairHistory[pairKey(m,w)]||0})
    }))
    mwPairs.sort((a,b)=>a.used-b.used)

    for(const p of mwPairs){
      if(teams.length>=maxMW*2) break
      if(used.has(p.m.id)||used.has(p.w.id)) continue
      teams.push({type:'MW',a:p.m,b:p.w})
      used.add(p.m.id); used.add(p.w.id)
      pairHistory[pairKey(p.m,p.w)]=(pairHistory[pairKey(p.m,p.w)]||0)+1
    }

    const freeW=womenA.filter(w=>!used.has(w.id))
    const freeM=menA.filter(m=>!used.has(m.id))

    if(freeW.length>=2){
      teams.push({type:'WW',a:freeW[0],b:freeW[1]})
      used.add(freeW[0].id); used.add(freeW[1].id)
    } else if(freeM.length>=2){
      teams.push({type:'MM',a:freeM[0],b:freeM[1]})
      used.add(freeM[0].id); used.add(freeM[1].id)
    }

    for(let i=0;i+1<teams.length;i+=2){
      html+=`<div class="match">(${teams[i].a.name} + ${teams[i].b.name})
      vs (${teams[i+1].a.name} + ${teams[i+1].b.name})</div>`
    }

    html+=`<div class="idle">Idle: ${idle.map(p=>p.name).join(', ')}</div></div>`
    fixtures.innerHTML+=html
  }
  fixturesCard.style.display='block'
}
</script>
</body>
</html>
