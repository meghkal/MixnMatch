<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mix n Match — v7.2 (Scores + Summary)</title>

<style>
:root{
  --page-bg:#f5f6f7;
  --card-bg:#0f2435;
  --card-text:#e7f3ff;
  --muted:#9aa6b4;
  --accent:#d4af37;
  --radius:10px;
  --input-height:48px;
}
*,*::before,*::after{box-sizing:border-box;}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Arial,sans-serif;
  background:var(--page-bg);
}
.banner{
  position:fixed;top:0;left:0;right:0;height:46px;
  display:flex;align-items:center;justify-content:center;
  background:var(--card-bg);color:var(--card-text);
  font-weight:700;font-size:13px;
}
body{padding-top:46px;}
.wrap{max-width:1100px;margin:0 auto;padding:12px 16px;}
.card{
  background:var(--card-bg);
  color:var(--card-text);
  border-radius:var(--radius);
  padding:16px;
  margin-bottom:12px;
}
.title{font-weight:700;margin-bottom:12px;}
label{font-size:12.5px;color:var(--muted);display:block;margin-bottom:6px;}
input,select{
  width:100%;
  height:var(--input-height);
  padding:0 12px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.12);
  background:rgba(255,255,255,0.05);
  color:var(--card-text);
}
select option{background:#fff;color:#102238;}
.btn{
  height:var(--input-height);
  padding:0 16px;
  border-radius:8px;
  font-weight:700;
  border:none;
  cursor:pointer;
}
.btn.primary{background:var(--accent);color:#102238;}
.btn.ghost{background:transparent;color:var(--card-text);border:1px solid rgba(255,255,255,0.12);}
.action-row{display:flex;gap:10px;justify-content:flex-end;margin-top:12px;}
.round{
  background:rgba(255,255,255,0.03);
  padding:12px;
  border-radius:8px;
  margin-top:10px;
}
.match{padding:6px 0;}
.idle{font-size:12.5px;color:var(--muted);margin-top:6px;}

.score-row{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:4px;
}
.score-row input{
  width:64px;
  text-align:center;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th,td{
  border-bottom:1px solid rgba(255,255,255,0.1);
  padding:6px;
  text-align:center;
}
th{color:var(--muted);}
td:first-child,th:first-child{text-align:left;}
</style>
</head>

<body>
<div class="banner">Mix n Match — v7.2</div>
<div class="wrap">

<!-- Setup -->
<div class="card">
  <div class="title">Setup</div>
  <label>Number of Courts</label>
  <input id="courts" type="number" min="1" value="2">
  <label style="margin-top:8px;">Total No. of Players</label>
  <input id="count" type="number" min="4" value="12">
  <div class="action-row">
    <button class="btn primary" onclick="startEntry()">Next: Enter Players</button>
    <button class="btn ghost" onclick="location.reload()">Reset</button>
  </div>
</div>

<!-- Entry -->
<div class="card" id="entryCard" style="display:none;">
  <div class="title">Enter Players</div>
  <div id="entry"></div>
  <div class="action-row">
    <button class="btn primary" onclick="savePlayers()">Generate Fixtures</button>
  </div>
</div>

<!-- Fixtures -->
<div class="card" id="fixturesCard" style="display:none;">
  <div class="title">Fixtures</div>
  <div id="fixtures"></div>
  <div class="action-row">
    <button class="btn primary" onclick="showScoring()">Add Scores</button>
  </div>
</div>

<!-- Scoring -->
<div class="card" id="scoringCard" style="display:none;">
  <div class="title">Add Scores</div>
  <div id="scoring"></div>
  <div class="action-row">
    <button class="btn primary" onclick="generateSummary()">Summary</button>
  </div>
</div>

<!-- Summary -->
<div class="card" id="summaryCard" style="display:none;">
  <div class="title">Summary</div>
  <div id="summary"></div>
</div>

</div>

<script>
let players=[], rounds=[], pairHistory={}, idleCount={};
let scores = JSON.parse(localStorage.getItem('scores')||'{}');
const ROUND_LIMIT = 8;

/* ---------- EXISTING v7.1 LOGIC (UNCHANGED) ---------- */

function startEntry(){
  let html='';
  for(let i=1;i<=+count.value;i++){
    html+=`
      <div style="margin-bottom:8px;">
        <input id="n${i}" placeholder="Player ${i}">
        <select id="g${i}" style="margin-top:4px;">
          <option value="" selected>Gender</option>
          <option value="W">Woman</option>
          <option value="M">Man</option>
        </select>
      </div>`;
  }
  entry.innerHTML=html;
  entryCard.style.display='block';
}

function savePlayers(){
  players=[]; pairHistory={}; idleCount={}; rounds=[];
  for(let i=1;i<=+count.value;i++){
    const g=document.getElementById(`g${i}`).value;
    if(!g){alert('All genders required');return;}
    players.push({
      id:i,
      name:document.getElementById(`n${i}`).value||`Player ${i}`,
      gender:g,
      playedLastRound:false
    });
    idleCount[i]=0;
  }
  generateRounds();
}

function pairKey(a,b){ return [a.id,b.id].sort().join('-'); }

function generateRounds(){
  fixtures.innerHTML='';
  rounds=[];
  const numCourts=+courts.value;
  const activeCount=numCourts*4;

  for(let round=1; round<=ROUND_LIMIT; round++){
    players.forEach(p=>p.playedLastRound=false);
    let used=new Set(), teams=[];
    let html=`<div class="round"><strong>Round ${round}</strong>`;

    const sorted=[...players].sort((a,b)=>{
      const restBias =
        (a.gender==='W' && a.playedLastRound ? -1 : 0) -
        (b.gender==='W' && b.playedLastRound ? -1 : 0);
      if(restBias) return restBias;
      return (idleCount[a.id]-idleCount[b.id]) || (a.id-b.id);
    });

    const idle=sorted.slice(0, players.length-activeCount);
    idle.forEach(p=>idleCount[p.id]++);
    const active=sorted.slice(players.length-activeCount);

    const men=active.filter(p=>p.gender==='M');
    const women=active.filter(p=>p.gender==='W');

    let mwPairs=[];
    men.forEach(m=>{
      women.forEach(w=>{
        const k=pairKey(m,w);
        mwPairs.push({m,w,used:pairHistory[k]||0});
      });
    });
    mwPairs.sort((a,b)=>a.used-b.used);

    for(const p of mwPairs){
      if(used.has(p.m.id)||used.has(p.w.id)) continue;
      teams.push({a:p.m,b:p.w});
      used.add(p.m.id); used.add(p.w.id);
      pairHistory[pairKey(p.m,p.w)]=(pairHistory[pairKey(p.m,p.w)]||0)+1;
      if(teams.length===numCourts*2) break;
    }

    for(let i=0;i+1<teams.length;i+=2){
      html+=`<div class="match">
        (${teams[i].a.name}+${teams[i].b.name})
        vs
        (${teams[i+1].a.name}+${teams[i+1].b.name})
      </div>`;
    }

    active.forEach(p=>p.playedLastRound=true);
    rounds.push({round,teams,idle});

    html+=`<div class="idle">Idle: ${idle.map(p=>p.name).join(', ')}</div></div>`;
    fixtures.innerHTML+=html;
  }
  fixturesCard.style.display='block';
}

/* ---------- SCORING ---------- */

function showScoring(){
  scoring.innerHTML='';
  rounds.forEach(r=>{
    let html=`<div class="round"><strong>Round ${r.round}</strong>`;
    r.teams.forEach((t,i)=>{
      const key=`r${r.round}m${i}`;
      const s=scores[key]||['',''];
      html+=`
        <div class="match">
          (${t.a.name}+${t.b.name})
          <div class="score-row">
            <input type="number" value="${s[0]}" onchange="saveScore('${key}',0,this.value)">
            <span>:</span>
            <input type="number" value="${s[1]}" onchange="saveScore('${key}',1,this.value)">
          </div>
        </div>`;
    });
    html+='</div>';
    scoring.innerHTML+=html;
  });
  scoringCard.style.display='block';
}

function saveScore(key,idx,val){
  scores[key]=scores[key]||['',''];
  scores[key][idx]=val;
  localStorage.setItem('scores',JSON.stringify(scores));
}

/* ---------- SUMMARY ---------- */

function generateSummary(){
  let stats={};
  players.forEach(p=>stats[p.id]={name:p.name,gender:p.gender,Played:0,Won:0,R:{}});

  rounds.forEach(r=>{
    r.teams.forEach((t,i)=>{
      const key=`r${r.round}m${i}`;
      const s=scores[key];
      if(!s||s[0]===''||s[1]==='') return;
      stats[t.a.id].Played++;
      stats[t.b.id].Played++;
      stats[t.a.id].R[r.round]='P';
      stats[t.b.id].R[r.round]='P';
      if(+s[0]>+s[1]){
        stats[t.a.id].Won++; stats[t.b.id].Won++;
      }
    });
    r.idle.forEach(p=>{
      stats[p.id].R[r.round]='I';
    });
  });

  const ordered=[...players].sort((a,b)=>
    a.gender===b.gender
      ? a.name.localeCompare(b.name)
      : a.gender==='W'?-1:1
  );

  let html='<table><tr><th>Player</th><th>Played</th><th>Won</th>';
  for(let r=1;r<=ROUND_LIMIT;r++) html+=`<th>R${r}</th>`;
  html+='</tr>';

  ordered.forEach(p=>{
    const s=stats[p.id];
    html+=`<tr><td>${p.name}</td><td>${s.Played}</td><td>${s.Won}</td>`;
    for(let r=1;r<=ROUND_LIMIT;r++) html+=`<td>${s.R[r]||''}</td>`;
    html+='</tr>';
  });

  summary.innerHTML=html;
  summaryCard.style.display='block';
}
</script>
</body>
</html>
